<div class="col-md-3" style="margin-top: 2%;">
  <div class="card" style="border:1px solid #CBCBCB;border-radius:5px">
    <img class="card-img-top" src="{{marketImgUrl}}" style="width:100%">
    <div class="card-body" style='padding:5px'>
      <h4 class="card-title">{{ marketName }}</h4>
      <p class="card-text"><b>Horaire:</b> {{marketTimeOpen}}h - {{marketTimeClosing}}h</p>
      <p style="height: 60px;" class="card-text"><b>Address:</b> {{marketAdress}}</p>
      <a [routerLink]="['/market', marketId]"class="btn btn-primary">Voir</a>
    </div>
  </div>
</div>

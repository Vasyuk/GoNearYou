<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="margin-top:4%">
    <select (change)="onSelect($event.target.value)" class="form-control form-control-lg">
      <option value="all">Tous</option>
      <option *ngFor="let type of types"  [value]="type.id" >{{type.name}}</option>
    </select>
  </div>
</div>
<div class="row" style="margin-top:2%">
  <app-market *ngFor="let market of markets_sort"
  [marketId] = market.id
  [marketName] = market.name
  [marketImgUrl] = market.img_url
  [marketTimeOpen] = market.time_open
  [marketTimeClosing] = market.time_closed
  [marketAdress] = market.address
  ></app-market>
</div>

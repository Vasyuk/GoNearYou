<div class='row'>
  <div class="col-md-12">
    <h2 style="text-align:center">{{market.name}}</h2>
  </div>
  <div class="row" style='margin-top:10%'>
    <div class="col-md-6">
      <img class="card-img-top" src="{{market.img_url}}" style="width:100%">
    </div>
    <div class="col-md-6">
      <h3><b>Horaire:</b> {{market.time_open}}h - {{market.time_closed}}h</h3>
      <h3><b>Address:</b> {{market.address}}</h3>
      <h3><b>Description:</b></h3>
      <p>{{market.description}}</p>
    </div>
  </div>
</div>
